<!-- Login -->
<div id="loginBox" {% if owner %}class="hidden"{% endif %}>
    <h3>Owner Login</h3>
    <form method="POST" action="/login">
        <input name="user" placeholder="Username"><br>
        <input type="password" name="pass" placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Owner Panel -->
<div id="ownerPanel" {% if not owner %}class="hidden"{% endif %}>
    <h3>Upload Anime (Owner Only)</h3>
    <input type="file" id="videoUpload" accept="video/*"><br>
    <button onclick="uploadVideo()">Upload</button><br><br>
    <p id="shareLink"></p>
</div>

<!-- Video Player -->
<video id="player" controls controlsList="nodownload noplaybackrate" disablePictureInPicture></video>
